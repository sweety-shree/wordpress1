         version: ‘3.3’
         services:
            db:
                  image: mysql: 8.0.19
                  command: ‘default-authentication-plugins= mysql_native_password’
                  volumes:
                         -db-data: /var/lib/mysql
                  restart: always
                  environment:
                         -MYSQL_ROOT_PASSWORD= wordpress1   
                         -MYSQL_DATABASE= sushree
                         -MYSQL_USER= sweety
                         -MYSQL_PASSWORD= happynewyear123 
                  expose: 
                         -3306
                         -33060
            wordpress: 
                  image: wordpress: latest
                  ports:
                         -80: 80
                  restart: always
                  environment:
                         -WORDPRES_DB_HOST= db
                         -WORDPRES_DB_USER= sweety
                         -WORDPRES_DB_PASSWORD= happynewyear123
                         -WORDPRES_DB_NAME= sushree
            volumes:
                  db_data:

